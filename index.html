<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>에코델타시티 아테라</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      scroll-behavior: auto; /* 자동 스크롤 비활성화(수동제어용) */
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 9999;
    }
    header h2 {
      color: #004c97;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #004c97;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #004c97;
      border-radius: 2px;
    }
    /* 모바일 */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: white;
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        padding: 10px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      nav.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* 섹션 공통 */
    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 60px; /* 상단 패딩 충분히 줌 (헤더 높이+여백) */
    }
    /* 첫 섹션은 좀 더 여백 */
    #intro {
      padding-top: 120px;
    }
    section h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #004c97;
    }
    section p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* hero */
    .hero {
      height: 60vh;
      background: url("https://koomanizm.github.io/ecoartera/mainhome.jpg") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      font-size: 2rem;
      text-align: center;
      padding: 0 20px;
      margin-top: 80px; /* 헤더 높이만큼 마진 줌 */
    }

    /* 기타 스타일 생략 */

  </style>
</head>
<body>

<header>
  <h2>에코델타시티 아테라</h2>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav id="nav">
    <a href="#intro">단지소개</a>
    <a href="#units">세대정보</a>
    <a href="#location">입지환경</a>
    <a href="#community">커뮤니티</a>
    <a href="#premium">프리미엄</a>
    <a href="#contact">관심고객등록</a>
  </nav>
</header>

<div class="hero">
  에코델타시티 금호아테라에 오신 것을 환영합니다
</div>

<section id="intro">
  <h2>단지소개</h2>
  <p>에코델타시티 중심에서 만나는 미래형 스마트 주거공간...</p>
</section>

<section id="units">
  <h2>세대정보</h2>
  <p>59㎡, 74㎡, 84㎡ 등 다양한 타입으로 구성...</p>
</section>

<section id="location">
  <h2>입지환경</h2>
  <p>부산 에코델타시티 내 최고의 중심입지...</p>
</section>

<section id="community">
  <h2>커뮤니티</h2>
  <p>어린이집, 피트니스, 골프연습장 등...</p>
</section>

<section id="premium">
  <h2>프리미엄</h2>
  <p>최첨단 스마트 시스템과 친환경 설계...</p>
</section>

<section id="contact">
  <h2>관심고객등록</h2>
  <p>관심 고객 등록 시 분양정보, 일정 등을 가장 빠르게 알려드립니다.</p>
</section>

<script>
  const headerHeight = 80;
  const nav = document.getElementById('nav');
  const menuToggle = document.querySelector('.menu-toggle');

  menuToggle.addEventListener('click', () => {
    nav.classList.toggle('show');
  });

  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();

      const targetId = link.getAttribute('href').substring(1);
      const targetEl = document.getElementById(targetId);
      if (!targetEl) return;

      // 스크롤 위치 계산 (고정 헤더 높이 빼기)
      const elementTop = targetEl.getBoundingClientRect().top + window.pageYOffset;
      let offsetPosition = elementTop - headerHeight;

      // 첫 섹션은 좀 더 여백
      if(targetId === 'intro') {
        offsetPosition -= 20;
        if(offsetPosition < 0) offsetPosition = 0;
      }

      window.scrollTo({
        top: offsetPosition,
        behavior: 'smooth'
      });

      // 메뉴 닫기 (모바일)
      if(nav.classList.contains('show')){
        nav.classList.remove('show');
      }
    });
  });
</script>

</body>
</html>
